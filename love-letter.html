<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Love Letter ðŸ’Œ</title>
    <style>
        /* Modern gradient background */
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            font-family: 'Brush Script MT', cursive;
            min-height: 200vh;
            color: #2d3436;
        }

        /* Scroll-triggered animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Interactive memory vault */
        .memory-vault {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .memory-vault:hover {
            transform: scale(1.02);
        }

        /* Hidden photo gallery */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .show-grid {
            max-height: 1000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate-on-scroll">My Dearest Khutu</h1>

        <!-- Main letter content -->
        <p class="animate-on-scroll">Every moment with you feels like...</p>

        <!-- Interactive memory vault -->
        <div class="memory-vault" onclick="toggleGallery()">
            <h2>ðŸ“¸ Our Secret Moments</h2>
            <div class="photo-grid" id="gallery">
                <!-- Photos will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script>
        // Auto-load all photos from directory
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            try {
                const response = await fetch('photos/');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const files = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.href)
                    .filter(href => /\.(jpg|jpeg|png|webp)$/i.test(href));
                
                files.forEach(file => {
                    const img = document.createElement('img');
                    img.src = `photos/${file}`;
                    img.alt = "Our Memory";
                    gallery.appendChild(img);
                });
            } catch {
                gallery.innerHTML = '<p>ðŸ’• Our best memories are yet to come...</p>';
                console.log('Run through local server for automatic photo loading');
            }
        }

        window.addEventListener('DOMContentLoaded', loadGallery);

        // Scroll animation trigger
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight * 0.8) {
                    el.classList.add('visible');
                }
            });
        });

        // Gallery toggle function
        function toggleGallery() {
            document.getElementById('gallery').classList.toggle('show-grid');
        }

        // Initial animation trigger
        setTimeout(() => window.scrollTo(0, 1), 100);
    </script>
</body>
</html>
